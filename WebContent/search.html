<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	 <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script>
    $(document).ready(function() {
     $("#datepicker").datepicker({
       changeMonth: true, 
       changeYear: true
       });
    });
  </script>
</head>
<body>
<div class="d-flex justify-content-between p-2 bg-light mb-3 "> <a href="index.html">Home page</a></div>
 <form action="search_servlet" method="POST">
  <div class="d-flex flex-row pt-5 justify-content-center align-items-center" >
   <input style="width:30%" class="mr-3" type="text" name="name" placeholder="Search Name" />
   <input name="search"  type="submit" value="Search Name" />
  </div>
  <div class="d-flex flex-row pt-5 justify-content-center align-items-center" >
   <input style="width:30%" id="datepicker" class="mr-3" type="text" name="date" placeholder="DD/MM/YYYY" />
   <input name="search" type="submit" value="Search Date" />
  </div>
  </form>
</body>
</html>
